<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Winter Sale</title>
    <link rel="shortcut icon" href="./img/sideLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerLoader">
        <div class="loader">
            <img src="./img/back-pic.png" height="300px" width="400px" alt="">
            <img src="./img/front-pic.png" height="300px" width="400px" alt="">
        </div>
    </div>
    <div class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Gallery</li>
                <li>Man</li>
                <li>Woman</li>
                <li><img src="./img/svg/material-symbols_search.svg" alt=""></li>
                <li><img src="./img/svg/bi_bag-fill.svg" alt=""></li>
            </ul>
        </nav>
        <div class="sidelogo logo">
            <img src="./img/sideLogo.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="saleSide" id="leftSide">
            <div class="saleDiv">
                <div class="heading">
                    <h1>WINTER</h1>
                    <h2>SALE</h2>
                </div>
                <button class="ExploreBtn">
                    Explore
                    <img src="./img/svg/arrow-right.svg" alt="">
                </button>
                <ul>
                    <li>02 Dec - 15 Dec</li>
                    <li>03 Jan - 10 Jan</li>
                </ul>
            </div>
            <div class="bottom-side-bar">
                <button class="arrow-right-btn"><img src="./img/svg/arrow-right.svg" alt=""></button>
                <div class="sale-banner">
                    <h2>60% Off On</h2>
                    <h1>Cloth</h1>
                </div>
            </div>
        </div>

        <div class="displaySide">
            <div class="boy-banner">
                <img src="./img/back-pic.png" alt="">
                <img src="./img/boy-pic.png" class="boy-pic" alt="">
                <img src="./img/front-pic.png" alt="">
            </div>
            <div class="bottom-banner">
                <div class="banner-icons">
                    <ul>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                            </svg>
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                            </svg>
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                            </svg>
                        </li>
                    </ul>
                </div>
                <div class="banner-icons">
                    <ul>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-bookmark-fill" viewBox="0 0 16 16">

                            </svg>
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-share" viewBox="0 0 16 16">

                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">

                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="tageListSide">
            <div class="border-flex">
                <img src="./img/banner-flex.png">
                <h1>Outfit sale</h1>
            </div>
            <div class="tag-box">
                <h1>tags</h1>
                <input type="text" id="tag-box" placeholder="+" />
                <div class="tag-collections">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
